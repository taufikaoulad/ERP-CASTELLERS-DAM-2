<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{layout/plantilla :: head}">
    </head>
    <body>
         <header th:replace="~{layout/plantilla :: menu}" />
        <div>
            <h1>Menu</h1>
            <h2>Calendario</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Lun</th>
                        <th>Mar</th>
                        <th>Mie</th>
                        <th>Jue</th>
                        <th>Vie</th>
                        <th>Sab</th>
                        <th>Dom</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                    </tr>
                    <tr>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td class="ensayo">20</td>
                        <td class="ensayo">21</td>
                        <td class="salida">22</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <span class="ensayo">Ensayo</span>
                <span class="salida">Salida</span>
            </div>

            <h2>Tabla de circulares</h2>

            <div th:if = "${circulares != null && !circulares.empty}">

                <table border="1">
                    <thead>
                        <tr>
                            <th th:text = "Título"></th>
                            <th th:text = "Mensaje"></th>
                            <th th:text = "Acciones"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "circular : ${circulares}">
                            <td th:text = ${circular.titulo}></td>
                            <td th:text = ${circular.mensaje}></td>
                            <td>
                                <a th:href = "@{/editarCircular/}+${circular.idcircular}" th:text = "Modificar"></a>
                                <a th:href="@{/eliminarCircular/}+${circular.idcircular}" th:text = "Eliminar"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if = "${circulares == null || circulares.empty}">
                No hay apuntes en la lista
            </div>
            <div><a th:href ="@{/formularioCircular}" th:text = "Añadir"></a></div>
        </div>
    </body>
</html>
